name: Go

on: [ push ]


jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go vet ./...

    - name: Install dependencies
      run: make install

    - name: Go Test
      run: make test

    - name: Build
      run: go build -o ding-dong -v ./examples/ding-dong-bot.go

    # Dispatch to update go-wechaty-getting-started deps. 
    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1.1.1
      with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: Nebell/go-wechaty-getting-started
          event-type: updatedeps
    
    - name: Show ENV 
      run: echo "${{ toJson(github) }}"
  
  

